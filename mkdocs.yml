site_name: Inari
site_url: "https://tkamenoko.github.io/inari/"

docs_dir: "markdown"
site_dir: "docs"
repo_url: "https://github.com/tkamenoko/inari/"
edit_uri: ""

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Docstrings Syntax: docstrings-syntax.md
  - API:
    - inari: api/index.md
    - submodules:
      - collectors: api/collectors-py.md
      - mkdocs_plugin: api/mkdocs_plugin-py.md
      - cli: api/cli-py.md

theme:
  name: 'material'
  palette:
    primary: 'orange'
    accent: 'red'
  feature:
    tabs: true

markdown_extensions:
  - toc:
      toc_depth: 4
      permalink: True
  - smarty
  - codehilite:
      linenums: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.magiclink


plugins:
  - search
  - inari:
      module: inari
      out-name: api
